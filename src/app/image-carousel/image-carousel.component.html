<ngb-carousel [showNavigationIndicators]="false" [interval]="0" *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
      <img onError="this.className='broken-image';" (click)="toggleCaption()" class="carousel-image" src="{{image.url}}" alt="">
      <div *ngIf="displayCaption" class="carousel-caption d-none d-sm-block">
        <h4 *ngIf="image.title">{{image.title}}</h4>
      </div>
    </ng-template>
</ngb-carousel>
